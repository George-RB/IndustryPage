<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Okoprom</title>
    <!-- Logo -->
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- CSS -->
    <!-- JS -->
    <script src="./js/index.js"></script>
    <!-- JS -->
    <!-- Awesome Font -->
    <script src="https://kit.fontawesome.com/82bff0b566.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <header>
                <main class="main-top">
                    <div class="row">
                        <div class="col">
                            <img src="./img/logo.png" alt="Okoprom">
                            <p class="golos-text-demibold">Okoprom</p>
                        </div>
                        <div class="col-wrapper">
                            <div class="col">
                                <div class="mail">okoprom@gmail.com</div>
                                <div class="phone">+7 (800) 707-31-01</div>
                            </div>
                            <div class="col">
                                <a href="#">Доставка и оплата</a>
                                <a href="#">Гарантия</a>
                            </div>
                        </div>

                    </div>
                </main>
                <main class="main-bottom">
                    <button class="golos-text-medium">Каталог</button>
                    <button class="golos-text-medium">Наше производство</button>
                    <button class="golos-text-medium">О компании</button>
                    <button class="golos-text-medium">Контакты</button>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-cart-shopping"></i>
                    <button class="golos-text-medium active">Запросить консультацию</button>
                </main>
            </header>

            <section>
                <div class="card">
                    <div class="wrapper">
                        <div class="info">
                            <h1>Новый зверь для всех типов кабелей</h1>
                            <div class="frame">
                                <p>Диаметр обработки</p>
                                <p>от 1,5 до 130мм</p>
                            </div>
                            <div class="frame">
                                <p>Размеры</p>
                                <p>90*68*120 см</p>
                            </div>
                            <div class="frame">
                                <p>Мощность</p>
                                <p>3 кВт 380 В</p>
                            </div>
                            <div class="price">209 000 ₽</div>
                        </div>
                        <div class="wrapper-image">
                            <img src="./img/pages/generator.png" alt="Generator">
                        </div>
                        <div class="down-block">
                            <button>Подробнее</button>
                            <!-- Скобки влево и вправо -->
                            <div class="down-block-arrows">
                                <button id="leftArrow">&#10216;</button>
                                <button>&#10217;</button>
                            </div>
                        </div>

                    </div>
                </div>
            </section>
        </div>
    </div>
</body>

</html>
